<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Virtual - TechBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">ðŸ¤–</div>
            <h1>TechBot Assistant</h1>
        </div>
        
        <div id="chat-box"></div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()">
                <span>Enviar</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function createMessageElement(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            return messageDiv;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content loading';
            for(let i = 0; i < 3; i++) {
                content.appendChild(document.createElement('div')).className = 'loading-dot';
            }
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            // Mostrar mensaje del usuario
            chatBox.appendChild(createMessageElement(message, true));
            
            // Mostrar indicador de typing
            const typingIndicator = showTypingIndicator();
            
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error('Error en el servidor');
                
                const data = await response.json();
                typingIndicator.remove();
                chatBox.appendChild(createMessageElement(data.response, false));
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                chatBox.appendChild(createMessageElement('âš ï¸ Error: Intenta nuevamente mÃ¡s tarde', false));
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Manejar Enter (Shift+Enter para nueva lÃ­nea)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-enfoque al cargar
        window.addEventListener('load', () => userInput.focus());
    </script>
</body>
</html>
